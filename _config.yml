
exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
author: ASY
title: ASY's Blog
subtitle: 谁说女程序猿一定是女汉子
url: "http://lucky3mvp.github.io" # the base hostname & protocol for your site
baseurl: ""
logo: "/assets/img/logo.png"

# Build settings
markdown: kramdown

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Sass
sass:
  style: :compressed
  sass_dir: assets/_sass

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."
