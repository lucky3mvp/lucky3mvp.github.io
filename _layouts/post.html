---
layout: default-white
---

<div class="post">
  <div class="container">
    <h1 class="title">{{ page.title }}</h1>
    <div class="post-info-wrapper">
      <p class="italic">By <span class="bold">{{ page.author }}</span> on <span class="bold">{{ page.date | date: "%Y-%m-%d" }}</span></p>
    </div>
    <hr />
    {{ content }}
  </div>
  <p class="back">
    <a href="{{ site.baseurl }}/posts">返回文章</a>
  </p>
</div>
