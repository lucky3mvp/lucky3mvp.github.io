<header>
  <div class="g-ctn clearfix">
    <a class="logo left" href="{{ site.baseurl }}/">
      <img src="{{ site.baseurl }}{{site.logo}}" alt="Logo">
      <span>{{site.title}}</span>
    </a>
    <ul class="nav right">
      {% for nav in site.data.nav %}
      <li data-nav="{{nav.url}}">
        <a href="{{ site.baseurl }}{{nav.url}}">{{ nav.name }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</header>
