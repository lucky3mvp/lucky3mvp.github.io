- title: 读万卷书
  text: 小说看得不少，书读得却不多，可是活了那么多年，知识盲区那么大，总不能只会写 “Hello World！” 吧？
  icon: fa-book
- title: 行万里路
  text: 不管是说走就走的旅行还是精心规划的行程，不管是独行还是与他人为伴，世界那么大，总是想出去看看.
  icon: fa-plane
- title: 写万行代码
  text: 每天工作码代码，真正有用的、能被他人记住的又有多少？写万行代码，那应该都是精髓才行.
  icon: fa-code
- title: 做万中之一
  text: 要做人上人谈何容易，可人总得有梦想要不和咸鱼有何区别，那就给自己立个小目标，先做好自己！
  icon: fa-heartbeat
